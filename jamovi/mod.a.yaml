---
name:  mod
title: Moderation
menuGroup: medmod
version: '1.0.0'
jas: '1.2'

description:
    main: Simple mediation analysis
    R:
        dontrun: false
        usage: |
            set.seed(1234)
            X <- rnorm(100)
            M <- rnorm(100)
            X_M <- X*M
            Y <- 0.7*X + 0.1*M + 4.2*X_M + rnorm(100)
            dat <- data.frame(X=X, M=M, Y=Y)   
            
            mod(dat, dep = "Y", pred = "X", mod = "M")

            #
            #  Moderation Estimates                               
            #  ────────────────────────────────────────────────── 
            #             Estimate    SE        Z        p        
            #  ────────────────────────────────────────────────── 
            #    X           0.951    0.0965     9.86    < .001   
            #    M          -0.471    0.0923    -5.10    < .001   
            #    X:M         4.185    0.1009    41.50    < .001   
            #  ────────────────────────────────────────────────── 
            # 
            # 


options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: dep
      title: Dependent Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: a string naming the dependent variable

    - name: mod
      title: Moderator
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: a string naming the moderator variable

    - name: pred
      title: Predictor
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: a string naming the predictor variable
      
    - name: estMethod
      title: "Estimation Method for SE's"
      type: List
      options:
        - name: standard
          title: Standard
        - name: bootstrap
          title: Bootstrap
      default: standard
      description:
          R: >
            `'standard'` (default), or `'bootstrap'`, the estimation method to use
            
    - name: bootstrap
      title: Samples
      type: Integer
      min: 1
      default: 1000
      description:
          R: >
            a number between 1 and 100000 (default: 1000) specifying the number of 
            samples that need to been drawn in the bootstrap method

    - name: test
      title: Test statistics
      type: Bool
      default: true
      description:
          R: >
            `TRUE` (default) or `FALSE`, provide 'Z' and 'p' values
            for the mediation estimates

    - name: ci
      title: Confidence interval
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide a confidence interval
            for the mediation estimates

    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width that is used as `'ci'`
            
    - name: simpleSlopeEst
      title: Estimates
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the estimates of the simple
            slopes.
            
    - name: simpleSlopePlot
      title: Plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide a plot of the simple
            slopes.
